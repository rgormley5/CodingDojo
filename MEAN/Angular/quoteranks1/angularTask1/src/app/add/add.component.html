<a [routerLink]="['/home']" >Home</a>

<p>Add a new author: </p>
<p *ngIf="errors" style="color: red" >Error(s): {{ error_message }} </p>

<form (submit)="createNewAuthor()">
  {{ newAuthor | json }}
  <label>Name:</label>
  <input type="text" name="author_name" [(ngModel)] = "newAuthor.author_name" >
  <input type="submit" value="Submit">
  <button (click)="cancelButtonClicked()" >Cancel</button>
</form>
