<!DOCTYPE html>
<html lang="en">
<head>
    <title>Numbers Only</title>
    <script>
        function numbers(arr){
            var arrnew = [];
            for (var i = 0; i < arr.length; i++){
                if (typeof(arr[i]) === "number") {
                    arrnew.push(arr[i]);
                }
            }
            return arrnew;
        }
    
    
    </script>
</head>
