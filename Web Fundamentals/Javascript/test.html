<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>



        function name(num) {
            var a = "";
            var b = "";
            var spaces = 75 - num;

            for (var i = 0; i < 75; i++) {
                if (i < spaces) {
                    var a += " ";
                }
                if (i >= spaces) {
                    var b += "*";
                }
            }
            console.log(a + b);
        }    
    
    </script>
