<!DOCTYPE html>
<html>
<head>
	<title>My Registration Form</title>
</head>
<body>
	<form>
		<div>
			<label for="first_name">First Name:    </label>
			<input type="text" id="first_name" name="first_name">
		</div>
		<div>
			<label for="last_name">Last Name:    </label>
			<input type="text" id="last_name" name="last_name">
		</div>
		<div>
			<label for="email">Email    </label>
			<input type="email" id="email" name="email">
		</div>
		<div>
			<label for="password">Password    </label>
			<input type="password" id="password" name="password">
		</div>
		<div>
			<label for="pw_confirm">PW Confirm</label>
			<input type="password" id="pw_confirm" name="pw_confirm">
		</div>
		<div>
			<label for="birthday">Birthday</label>
			<input type="date" id="birthday" name="birthday">
		</div>
		<div>
			<input type="radio" id="male" name="male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="female">
			<label for="female">Female</label>
			<input type="radio" id="other" name="other">
			<label for="radio">Other</label>
		</div>
		<div>
			<div>
				<label for="description">A short description about yourself:</label>
			</div>
			<div>
				<textarea name="description" id="description"></textarea>
			</div>
		</div>
		<div>
			<label for="fav_language">Favorite Language</label>
			<select name="fav_language">
				<option value="JavaScript">JavaScript</option>
				<option value="HTML">HTML</option>
				<option value="CSS">CSS</option>
			</select>
		</div>
		<div>
			<input type="submit" value="Submit">
		</div>


	</form>

</body>
</html>
