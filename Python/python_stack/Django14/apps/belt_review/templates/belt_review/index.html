<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
</head>
<body>
    
    <h2>Welcome!</h2>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li style="color:red" {% if message.tags %} class="{{ message.tags }}" {% endif %} > {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}

    <h3>Register</h3>
    <form action="/register" method="post">
        {% csrf_token %}
        <input type="hidden" name="action" value="register">
        Name: <input type="text" name="name">
        Alias: <input type="text" name="alias">
        Email: <input type="text" name="email">
        Password: <input type="text" name="password">
        * Password should be at least 8 characters
        Confirm PW: <input type="text" name="confirm">
        <input type="submit" value="Register">
    </form>

    <h3>Login</h3>
    <form action="/login" method="post">
        {% csrf_token %}
        Email: <input type="text" name="login_email">
        Password: <input type="text" name="login_password">
        <input type="submit" value="Login">
    </form>

</body>
</html>
